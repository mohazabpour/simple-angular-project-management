<div class="card textcenter mt-3" [ngClass]="{'add-task': showForm}">

    <div (click)="toggleTaskDisplay()" class="task-addheading card-header bg-primary text-white">
        <fa-icon [icon]="showForm ? faPlus : faMinus"></fa-icon> Add a new task
    </div><!-- card-header -->
  
    <div class="card-body">
  
      <form [formGroup]="form" id="taskForm" (ngSubmit)="handleAdd(form.value)">
      
        <div class="form-group form-row">
          <label class="col-md-2 col-form-label text-md-right" for="taskTitle">Title<span style="color: red;">*</span></label>
          <div class="col-md-10">
            <input type="text" class="form-control" name="taskTitle" id="taskTitle" placeholder="Task's title" formControlName="taskTitle">
            <div *ngIf="form.get('taskTitle')?.hasError('pattern')" class="error py-3">Name has invalid characters.</div>
          </div><!-- col-md-10 --> 
        </div><!-- form-group --> 
        
        <div class="form-group form-row">
            <label class="col-md-2 col-form-label text-md-right" for="taskDesc">Description</label>
            <div class="col-md-10">
              <textarea class="form-control" rows="4" cols="50"
                name="taskDesc" id="taskDesc" placeholder="Task's description" formControlName="taskDesc"></textarea>
            </div><!-- col-md-10 --> 
          </div><!-- form-group -->

        <div class="form-group form-row mb-0">
          <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary d-block ms-auto" [disabled]="!form.valid"
            >Add</button>
          </div><!-- col-md-offset-2 --> 
        </div><!-- form-group -->
  
      </form>
    </div><!-- card-body -->
  </div><!-- card-primary -->
